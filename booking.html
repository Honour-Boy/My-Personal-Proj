<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bookcss.css">
</head>
<body>
    <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
        <fieldset>
          <legend>Personal details</legend>
          <label>
            Name: 
            <input type="text" name="name" required>
          </label><br><br>
          <div class="two-cols">
            <label>
              Email address:
              <input type="email" name="email" required>
            </label>
            <label>
              Phone number:
              <input type="tel" name="phone">
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Appointment request</legend>
          <div class="two-cols">
            <label>
              Date:
              <input type="date" name="Appointment request" required>
            </label>
            <div class="inline">
              <label>
                <input type="hidden" name="Morning desired" value="no">
                <input type="checkbox" name="Morning desired" value="yes">
                Morning
              </label>
              <label>
                <input type="hidden" name="Afternoon desired" value="no">
                <input type="checkbox" name="Afternoon desired" value="yes">
                Afternoon
              </label>
            </div>
          </div>
          
        </fieldset>
        <div class="btns">
          <input type="submit" value="Submit request">
        </div>
      </form>
</body>
</html>
